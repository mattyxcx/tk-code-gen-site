    <main>
        <section class="header">
            <h1>Style Lookup</h1>
        </section>
        <section class="home">
            <div class="main max-width-700">
                <div class="values" style=" padding-left: 6px;">
                    <div class="row-headers" style="padding-top: 60px;width: 200px;">
                        <p style="padding-bottom: 16px;">Department</p>
                        <p style="padding-top: 7px;padding-bottom: 7px;">Price</p>
                    </div>
                    <div class="row-boxes" style="padding-top: 48px; max-width: 75px;">
                        <input class="input-box" id="dept" autofocus value="">
                        <input class="input-box" id="price" value="">
                    </div>
                </div>
                <div style="padding-top: 30px;">
                    <div class="values">
                        <button type="button" class="btn" id="submit">Find Style Code</button>
                        <div style="width: 12px;"></div>
                        <button type="button" class="btn" style="width:110px" id="clear">Clear</button>
                    </div>
                    <form style="padding: 4px;" action="./departments.html">
                        <button type="submit" class="btn" style="width:220px">Open Department List</button>
                    </form>
                </div>
                
                <div style="padding-top: 30px">
                    <p id="result" class="success"></p>
                    <p id="amount" class="amount"> </p>
                </div>

                <div style="padding-top: 10px">
                    <button type="button" class="btn invis" id="rand">Randomise</button>
                </div>

                <div style="padding-top: 30px;">
                    <div id="results-box" class="results max-width-500 invis">
                        <div class="values">
                            <div class="result-image-container">
                                <img id="result-image" class="result-image" src=" ">
                            </div>
                            <div class="result-info">
                                <p id="result-brand" class="brand-name"></p>
                                <a id="result-link" target=”_blank” class="item-name"><u></u></a>
                                <p id="sku" class="sku"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="padding-top: 30px">
                    <img id="barcode" class="barcode invis" src=" ">
                </div>

            </div>
        </section>
